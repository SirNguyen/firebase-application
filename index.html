<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
          Employee Data Management<br>
          A comprehensive Directory of Employee Billable Hours
        </div>
        <br>
        <div class="card-body">
          <h5 class="card-title">Current Employees</h5>
          <div class="container">
            <div class="row">
              <div class="col-sm" id="name">
                Employee Name
              </div>
              <div class="col-sm" id="rate">
                Rate
              </div>
              <div class="col-sm" id="start">
                Start Date
              </div>
              <div class="col-sm" id="months">
                Months Worked
              </div>
              <div class="col-sm" id="monthlyRate">
                Monthly Rate
              </div>
              <div class="col-sm" id="total">
                Total Billed
              </div>
            </div>
          </div>  
        </div>
        <br>
        <div class="card-body">
            <h5 class="card-title">Add Employee</h5>
            <div class="container" id="btn">
                <form id="employee-form">
                    <div class="form-group">
                        <label for="inputName">Employee Name</label>
                        <input type="name" class="form-control" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputRate">Rate</label>
                        <input type="rate" class="form-control" id="inputRate">
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Start Date (MM/DD/YY ex.01/30/00)</label>
                        <input type="start" class="form-control" id="inputDate">
                    </div>
                    <div class="form-group">
                        <label for="inputMonthly">Monthly Rate</label>
                        <input type="monthly" class="form-control" id="inputMonthly">
                    </div>
                    <button type="button" id="add-employee" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
